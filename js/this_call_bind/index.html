<html lang="en">

<body>
    <script>
        // 构造函数构建父类
        function Animal(age){
            console.log('++父类'+arguments);
            this.species='动物';
            this.age=age;
        }
        function Cat(age,name,color)
        {
            console.log(arguments);
            // 实例化  apply接收数组，call 接收
            // Animal.call(this,...arguments); 
            // 继承 将原型链
            Animal.call(this,age,name,color);
            this.name=name;
            this.color=color;

        }
        var cat1=new Cat(3,'加菲猫','yellow');
            console.log('age is: '+cat1.age);
    </script>
</body>
