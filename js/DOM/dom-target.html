<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #evParent{
            width: 400px;
            height: 300px;
            border:1px solid rgb(136, 196, 196);
        }
        #ev
        {
            width: 300px;
            height: 200px;
            border: 1 px solid rgb(192, 165, 165);
            text-align: center;
        }
        #ev img{
            width: 100%;
            height: 100%;
        }
        </style>
</head>
<body>
    <h2>目标阶段</h2>
    <div id="evParent">
        父级
        <div id="ev">
            <img src="http://po6khh05j.bkt.clouddn.com/ie6.jpg" alt="" >
        </div>
    </div>
    <script>
    const evParent=document.getElementById('evParent');
    const ev=document.getElementById('ev');

    //event.currentTarge是当前事件绑定的元素   event.target 是点击的元素
    evParent.addEventListener('click',(event)=>{
        console.log(event.currentTarget,event.target);
        console.log('evParent capture');
    },true)

    ev.addEventListener('click',()=>{
        console.log('ev capture');
    },true)
    ev.onclick=function(){
        console.log( 'onclik')
    }

    /*冒泡*/
   //阻止后面的事件再出现
    ev.addEventListener('click',(event)=>{
     
        event.stopImmediatePropagation();
        console.log('targe bubble 2');
    },false)

    //事件停止
    ev.addEventListener('click',(event)=>{
        event.stopPropagation();
        console.log('targe bubble');
    },false)
    // event 2th

    evParent.addEventListener('click',()=>{
        console.log('evParent bubble');
    },false)
    </script>
</body>
</html>
