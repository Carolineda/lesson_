<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>max-width</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        .page{
            height: 100px;
            background-color: rgb(236, 163, 163);
            
            /* 主流产品：手机浏览器显示，pc 在多种设备响应显示左右留白  iPad 100%（宽度）  pc 960  */
            max-width: 960px; /*移动端 pc自适应宽度*/
            margin: 0 auto;
            /* 单屏应用 屏幕填充满 */
            min-height: 100%;
        }
    
    </style>
</head>
<body>
    <div class="page"></div>
</body>
</html>
