<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    
</head>
<body>
    <div id="root"></div>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script> -->
    <script>
        // jQuery 兼容性+快  抹平浏览器的差异   在js中 函数可以作为参数，是高阶函数
        function $(selector){
            // Dom ready 事件
            // 查找元素
            if(typeof selector==='string')
            {

            } else if(typeof selector==='function'){
                document.addEventListener('DOMContentLoaded',selector,false);
            }
        }
    $(function(){
        console.log('DOM Ready');
        $('#root').html('<h1>百事可乐</h1>');
    })
    </script>
</body>
</html>
