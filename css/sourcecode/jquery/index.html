<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery源码解析</title>
  
</head>
<body>
    <!-- 标签内部添加监听事件 -->
    <img src="https://pic.36krcnd.com/201904/09061934/9axl9yt10w5w6kq6!heading
    " alt="" onLoad="photoLoaded()"/>
    <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        // 页面加载完成之后 写js运行时间晚
        window.onload=function(){

            console.log('window load');
        }
        // html结构下载，css 并且生成文档树，静态页面
        // document.addEventListener('DOMContentLoaded',function(){
        //     // console.log('DOM Ready');
        //     // DOM Ready 代码写此函数中是安全
        // })
        /*用Jquery 编写* DOMContentLoaded有兼容性问题，jQuery完善其问题  */
        // $是函数  function（）{}是参数  同上代码
        $(function(){
            console.log('DOM Ready');
        })
        
        function photoLoaded(){
            console.log('图片loading');
        }
    </script>
</body>
</html>
