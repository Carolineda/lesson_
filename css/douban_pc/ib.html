<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *
    {
        margin: 0;padding: 0;
    }
.box
{
    width: 950px;
    margin: 0 auto;
    font-size: 0;
}
.col-4,.col-8
{
    height: 200px;
    display: inline-block;
    font-size: 14px;
}
.col-8{
    width: 60%;
    background-color: rgb(171, 224, 200);
}
.col-4
{
    width: 40%;
    background-color: rgb(229, 151, 151);
}
</style>
<body>
    <div class="box">
        <div class="col-8">One</div>
        <div class="col-4">Two</div>
    </div>
</body>
</html>
