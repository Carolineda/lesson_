    <title>类数组</title>

<body>
    <!-- 类数组 -->
    <ul id="lists">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        const lis = document.querySelectorAll('#lists li');
        console.log(lis);
        // 静态方法
        const lis_array = Array.from(lis);
        const lisHTMLContent = lis_array.map(liNode => liNode.innerHTML);
        // 等同下
        // const lisHTMLContent=lis_array.map(function(liNode){
        //     return liNode.innerHTML;
        // })

        console.log(lisHTMLContent);

        const arr = [1, 2, 3];
       
            // 用map arguments *2结果
        // function foo() {
        //     const a_array=Array.from(arguments);
        //     const map_arr= a_array.map((arg)=>{
        //       return  arg*2;
        //     })
        //     return map_arr;
        // }
        
        function foo() {
            const a_array=Array.from(arguments);
            const map_arr= a_array.map((arg)=>{
                if(arg>=10)
                {
                    return  arg*3;
                }
              else
              {
                  return arg;
              }
            })
            return map_arr;  // 控制台输出
        }
      
        // 输入
        const bar=foo(1,2,10,12,22);
        console.log(bar);
    </script>
</body>
