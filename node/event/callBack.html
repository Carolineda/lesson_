<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>回调函数</title>
</head>
<body>
  <script>
 function comeTo(person,thing,cb ) {
  // cb 回调函数用来运行正确和错误的
   let msg = `找${person}${thing}`;
  //  回调函数 运行msg 
  if(person == '大黄')
  {
    cb(null,msg)
  }
    else
    {
      cb({err:'invalid name'},null)
    }
 }
 comeTo('大黄','泡芙',(err,msg) => {
   if(err) return false;
    console.log(err)
   console.log(msg)
 })

 comeTo('小元宝','泡芙',(err,msg) => {
   if(err) return false;
  console.log(err)
   console.log(msg)
 })
  </script>
</body>
</html>
