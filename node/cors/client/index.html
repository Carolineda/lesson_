<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // url  同一资源定位符
    fetch('http://127.0.0.1:80/products/123')
      .then(data => data.json())
      .then(data =>{
        console.log(data)   //8080端口打印数据
      })

    // vue proxy 设置 rewrite 以api开头 target http://127.0.0.1:80  代理
  </script>
</body>
</html>
