<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New 方法的原理</title>
</head>
<body>
  <script>
    // new 方法
      // let _new = function () {}
      function _new () {
        let target = {}    //创建一个新的对象
        let [constructor,...args] = [...arguments]    //定义两个参数 constructor:构造函数  ...arguments:参数
        // 执行原型连接,target就会成为实例
        target.__proto__ = constructor.prototype       //给对象的原型添加原型链，
        // 执行构造函数，将属性或者方法添加到我们创建的对象上
        let result = constructor.apply(target,args)
        if(result && (typeof(result) === 'object') || typeof(result) === 'function')
        {
          //如果构造函数返回的是一个对象，则返回这个对象
          return result
        }
        else{
          // 反之则返货我们创建的新对象
          return target
        }
      }
      
  </script>
</body>
</html>
