<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向绑定</title>
</head>

<body>
  <div id="app">
    <input type="text" id="txt">
    <p id="show-txt"></p>
  </div>


  <!--通过属性拦截实现MVVM思想  实现双向绑定 -->
  <script>
    var obj = {}
    Object.defineProperty(obj, 'txt', {           //第一个参数
      get() {
        return obj
      },
      set(newValue) {
        newValue = document.getElementById('txt').value
        document.getElementById('show-txt').innerHTML = newValue
      }
    })

    document.addEventListener('keyup', function (e) {
      // console.log(e.target.value)
      obj.txt = e.target.value      //添加obj属性
    })
  </script>
</body>

</html>
