<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽功能</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    .page{
      width: 100%;
      height: 100%;
      background-color: rgb(233, 183, 183);
      position: relative;
    }
    #content{
      width: 40px;
      height: 40px;
      background-color: rgb(214, 223, 183);
      cursor: pointer;
      position: absolute;
    }

  </style>
</head>
<body>
    <div class="page">
        <div id="content">
         
        </div>
      </div>
</body>
<script>  
  let hold = false   //鼠标点击按着鼠标
  let content = document.getElementById('content')
  content.onmousedown = function () {
    // console.log(event)
    hold = true
  }

  // 移动在屏幕的任何地方鼠标放开
  window.onmouseup = function () {
    hold = false
  }

  window.onmousemove = function(e) {
    if(hold){
       //鼠标点击执行拖拽
       console.log(e)
       content.style.left = e.pageX + 'px'
       content.style.top = e.pageY + 'px'

    }
  }

</script>
</html>
