    // 方法五： reduce
      function uniq (arr) {
        // 数组arr里的数依次执行reduce回调函数
        return arr.reduce((prev,cur)=>{
        return prev.includes(cur) ? prev : [...prev,cur]   //第一个参数和第二个参数  pre包含cur的话就留下prev 反之把cur放于prev
        },[])
      }
